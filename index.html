<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspeção de Cana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inspeção de Cana</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('plantio')">Plantio</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('colheita')">Colheita</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="relatoriosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Relatórios</a>
            <ul class="dropdown-menu" aria-labelledby="relatoriosDropdown">
              <li><a class="dropdown-item" href="#" onclick="showTab('relatorios');scrollToSection('censoVarietal');">Censo Varietal</a></li>
              <li><a class="dropdown-item" href="#" onclick="showTab('relatorios');scrollToSection('faltaColherSection');">Talhões a Colher</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section id="plantio" class="tab active">
      <h2 class="mb-3">Planejamento de Plantio</h2>
      <form id="plantioForm" class="row g-2">
        <div class="col-md-3"><input class="form-control" name="talhao" placeholder="Talhão" required /></div>
        <div class="col-md-3"><input class="form-control" name="variedade" placeholder="Variedade" required /></div>
        <div class="col-md-3"><input class="form-control" name="area" type="number" step="0.01" placeholder="Área (ha)" required /></div>
        <div class="col-md-3"><input class="form-control" name="data" type="date" required /></div>
        <div class="col-12"><button class="btn btn-success" type="submit">Adicionar</button></div>
      </form>
      <table id="plantioTable" class="table table-striped mt-3">
        <thead>
          <tr><th>Talhão</th><th>Variedade</th><th>Área (ha)</th><th>Data</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="colheita" class="tab">
      <h2 class="mb-3">Planejamento de Colheita</h2>
      <form id="colheitaForm" class="row g-2">
        <div class="col-md-4"><input class="form-control" name="talhao" placeholder="Talhão" required /></div>
        <div class="col-md-4"><input class="form-control" name="data" type="date" required /></div>
        <div class="col-md-4"><button class="btn btn-warning w-100" type="submit">Gerar Ordem de Corte</button></div>
      </form>
      <table id="colheitaTable" class="table table-striped mt-3">
        <thead>
          <tr><th>Ordem</th><th>Talhão</th><th>Data</th><th>Status</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="relatorios" class="tab">
      <h2 class="mb-3">Relatórios</h2>
      <button class="btn btn-primary mb-3" onclick="gerarRelatorios()">Atualizar Relatórios</button>

      <h3 id="censoVarietal">Censo Varietal</h3>
      <table id="censoTable" class="table table-striped">
        <thead>
          <tr><th>Variedade</th><th>Área (ha)</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="faltaColherSection" class="mt-4">
        <h3>Talhões a Colher</h3>
        <ul id="faltaColher" class="list-group"></ul>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
